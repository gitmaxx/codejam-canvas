<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="menu_icon"></div>
        <h1 class="title">CodeJam - Palette</h1>
        <div class="icon"></div>
    </header>
    <main>
    <div class="menu_panel">
        <ul>
            <li class="list_item">Paint bucket</li>
            <li class="list_item">Choose color</li>
            <li class="list_item">Move</li>
            <li class="list_item">Transform</li>
        </ul>
    </div>
    <div class="menu_panel">
            <ul>
                <li class="list_item">Current color</li>
                <li class="list_item">Previous color</li>
                <li class="list_item">Red</li>
                <li class="list_item">Blue</li>
            </ul>
    </div>
    <canvas class="canvas" id="canvas" width="256" height="256"></canvas>

    </main>
</body>
</html>
