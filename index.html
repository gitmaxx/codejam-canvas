<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
    <header class="header">
            <div class="nav_icon"></div>
            <h1 class="title">CodeJam - Palette</h1>
            <div class="divider"></div>
            <div class="icon"></div>
    </header>
    <main class="main">
        <div>
            <div class="menu_panel action_panel">
                <ul class="list">
                    <li class="list_item" id="bucket">Paint bucket</li>
                    <li class="list_item" id="color">Choose color</li>
                    <li class="list_item" id="move">Move</li>
                    <li class="list_item" id="transform">Transform</li>
                 </ul>
            </div>
            <div class="menu_panel">
                <ul class="list">
                    <li class="list_item" id="current_color">Current color</li>
                    <li class="list_item" id="previous_color">Previous color</li>
                    <li class="list_item" id="red_color">Red</li>
                    <li class="list_item" id="blue_color">Blue</li>
                </ul>
            </div>
        </div>
    
        <div>
            <p class="radio_heading">Select resolution:</p>
            <div class="radio_item">
                <input type="radio" id="4x4" name="resolution" value="4x4">
                <label for="4x4" class="label">4x4</label>
            </div>

            <div  class="radio_item">
                <input type="radio" id="32x32" name="resolution" value="32x32">
                <label for="32x32" class="label">32x32</label>
            </div>

            <div  class="radio_item">
                <input type="radio" id="256x256" name="resolution" value="256x256" checked>
                <label for="256x256" class="label">256x256</label>
            </div>

        </div>


        <canvas class="canvas" id="canvas" width="256" height="256"></canvas>


    </main>
    </div>
<script src="script.js" id="myscripttag"></script>
</body>
</html>
